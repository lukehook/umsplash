<div ng-controller="Umsplash.Picker.Controller as vm" class="umsplash-picker">
    <umb-editor-view>

        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>

            <div class="form-search">
                <i class="icon-search"></i>
                <input type="text" id="umsplash-search" ng-model="model.search" autocomplete="off"
                       class="umb-property-editor umb-textstring textstring"
                       ng-required="model.validation.mandatory"
                       placeholder="Type to search for an image..."
                       ng-trim="false" ng-model-options="{ debounce: 500 }" ng-change="search(1)" />
            </div>

            <umb-load-indicator ng-if="model.loading">
            </umb-load-indicator>

            <div class="results" ng-if="!model.loading">
                <img class="animate-show" fade-in ng-repeat="result in model.set.results" ng-src="{{result.urls.thumb}}" ng-click="submit(result)" />
            </div>

        </umb-editor-container>

        <umb-editor-footer>

            <umb-editor-footer-conent-left>
                <umb-button ng-click="prev(model.set.page)"
                            button-style="link"
                            shortcut="left"
                            label-key="general_previous"
                            type="button"
                            ng-hide="parseInt(model.set.page) > 1">
                </umb-button>
                <umb-button ng-click="next(model.set.page)"
                            button-style="link"
                            shortcut="right"
                            label-key="general_next"
                            type="button"
                            ng-hide="parseInt(model.set.page) < parseInt(model.set.results.total_pages)">
                </umb-button>
            </umb-editor-footer-conent-left>

            <umb-editor-footer-content-right>
                <umb-button action="close()"
                            button-style="link"
                            shortcut="esc"
                            label-key="general_close"
                            type="button">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
